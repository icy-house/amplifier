<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmpleMusic - Authentication</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 32px;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 28px;
            font-weight: 600;
        }
        p {
            margin: 0 0 30px 0;
            font-size: 16px;
            line-height: 1.5;
            opacity: 0.9;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }
        .status.pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
        .status.success {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }
        .status.error {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }
        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .button:hover {
            background: #0056b3;
        }
        .button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéµ</div>
        <h1>Complete Authentication</h1>
        <p>Sign in to complete authentication on your car's AmpleMusic app.</p>

        <div id="status" class="status pending">
            <div class="loading"></div> Initializing...
        </div>

        <div id="authContainer" style="display: none;">
            <button id="signInButton" class="button">Sign in with Apple</button>
        </div>

        <div id="completeContainer" style="display: none;">
            <button id="completeButton" class="button">Complete Authentication</button>
        </div>
    </div>

    <script>
        // Firebase configuration - replace with your actual config
        const firebaseConfig = {
            apiKey: "AIzaSyDcouGN_pSsGi3kXpCfwaDAbnFujPKHWMQ",
            authDomain: "amplifier-backend.firebaseapp.com",
            projectId: "amplifier-backend",
            storageBucket: "amplifier-backend.firebasestorage.app",
            messagingSenderId: "107835503680",
            appId: "1:107835503680:web:your_app_id_here"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('sessionId');

        let currentUser = null;
        let sessionInitialized = false;

        function updateStatus(message, type = 'pending') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = `status ${type}`;
        }

        function showElement(id) {
            document.getElementById(id).style.display = 'block';
        }

        function hideElement(id) {
            document.getElementById(id).style.display = 'none';
        }

        if (!sessionId) {
            updateStatus('‚ùå Invalid session. Please scan the QR code again.', 'error');
        } else {
            updateStatus('Loading authentication options...', 'pending');

            // Check if user is already signed in
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    currentUser = user;
                    updateStatus(`‚úÖ Signed in as: ${user.email || user.displayName || 'Apple User'}`, 'success');

                    if (!sessionInitialized) {
                        initializeSession();
                    } else {
                        showElement('completeContainer');
                    }
                } else {
                    updateStatus('Please sign in to continue', 'pending');
                    showElement('authContainer');
                }
            });
        }

        // Initialize session with Amplifier
        async function initializeSession() {
            try {
                updateStatus('üîÑ Initializing session...', 'pending');

                const idToken = await currentUser.getIdToken();

                const response = await fetch('https://us-central1-amplifier-backend.cloudfunctions.net/initializeSession', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sessionId: sessionId,
                        firebaseIdToken: idToken
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    sessionInitialized = true;
                    updateStatus('‚úÖ Session initialized! Click "Complete Authentication" to finish.', 'success');
                    showElement('completeContainer');
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to initialize session');
                }
            } catch (error) {
                console.error('Error initializing session:', error);
                updateStatus(`‚ùå Failed to initialize session: ${error.message}`, 'error');
            }
        }

        // Complete authentication
        async function completeAuthentication() {
            try {
                updateStatus('üîÑ Completing authentication...', 'pending');

                const idToken = await currentUser.getIdToken();

                const response = await fetch('https://us-central1-amplifier-backend.cloudfunctions.net/completeAuthentication', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sessionId: sessionId,
                        firebaseIdToken: idToken
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    updateStatus('‚úÖ Authentication completed! You can now return to your car.', 'success');

                    // Auto-close after 3 seconds
                    setTimeout(() => {
                        window.close();
                    }, 3000);
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to complete authentication');
                }
            } catch (error) {
                console.error('Error completing authentication:', error);
                updateStatus(`‚ùå Failed to complete authentication: ${error.message}`, 'error');
            }
        }

        // Event listeners
        document.getElementById('signInButton').addEventListener('click', function() {
            const provider = new firebase.auth.OAuthProvider('apple.com');
            provider.addScope('email');
            provider.addScope('name');

            firebase.auth().signInWithPopup(provider).catch(function(error) {
                console.error('Sign-in error:', error);
                updateStatus(`‚ùå Sign-in failed: ${error.message}`, 'error');
            });
        });

        document.getElementById('completeButton').addEventListener('click', completeAuthentication);

        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                console.log('User switched away from auth page');
            }
        });
    </script>
</body>
</html>
